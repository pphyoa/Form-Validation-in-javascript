<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="login-form">
        <form action="">
            <h1>Sign In</h1>
            <div class="input-group">
                <input type="text" class="" placeholder="Username" id="name" required>
                <div class="invalid-feedback">Please valid your Username!</div>
            </div>
            <div class="input-group">
                <input type="email" class="" placeholder="Email" id="email" required>
                <div class="invalid-feedback">Please valid your Email!</div>
            </div>
            <div class="input-group">
                <input type="password" class="" placeholder="Password" id="password" required>
                <span class="eye" onclick="showPassword()">
                    <i id="click1" class="fa fa-eye"></i>
                    <i id="click2" class="fa fa-eye-slash"></i>
                </span>
                <div class="invalid-feedback">Password must be between 6 and 20 chars! Please check your password.</div>
            </div>
            <button>Login</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script src="assets/js/style.js"></script>
  </body>
</html>
